<body>
<div id="wrap">
    <div id="skip"><a href="#content">본문 바로가기</a></div>
    <!-- container -->
    <div id="container">
        <article id="content" class="view">
            <h1>KB스타뱅킹 자산관리서비스 개발</h1>
            <ul class="lst_kb">
                <li><img src="../img/kb/img_kb01.png" alt=""></li>

    <!-- footer -->
    <footer>
        <div class="inr">
            <button type="button" class="btn_top"><span class="blind">상단이동</span></button>
            <p class="copyright">&copy; 2019 JEONG RAN. All Rights Reserved.</p>
        </div>
    </footer>
    <!-- //footer -->
</div>

<script src="../js/jquery-3.4.0.min.js"></script>
<script>
$(document).ready(function(){
    var $btnTop = $('.btn_top');
    var $wrap = $('html, body');

    //Top Button
    $(window).scroll(function(){
        var $docTop = $(document).scrollTop();

        $docTop>300 ? $btnTop.fadeIn(300) : $btnTop.fadeOut(300);
    });
    $btnTop.on('click', function(e){
        e.preventDefault();

        $wrap.animate({scrollTop:0}, 600);
    });

    //Gnb Menu
    $('.gnb a').on('click', function(e){
        e.preventDefault();
        var $this = $($(this).attr('href'));
    	var offsetTop = $this.offset().top;

    	$wrap.animate({scrollTop:offsetTop}, 600);
    })
});
</script>
</body>
